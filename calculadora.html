<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora con JavaScript</title>       
        <link type="text/css" href="calculadora.css" rel="stylesheet"> 
        
        
    </head>
    <body>
        <div class="calculator"> <!--con la etiqueta div agrupo elementos en bloque -->
            <div class="screen" id="screen"></div> <!-- dentro del bloque "calculator" agrupo la clase screen-->
            <ul id="buttons" class="buttons"><!--lista desordenada de botones-->
                <li><a href="#" data-key="clear">C</a></li><!--se desplazara a un elemento en la misma pagina en este caso a C en la calculadora,lo que esta dentro de li es texto,con data-almaceno datos personalizados,como +,-,etc-->
                <li><a href="#" data-key="-">-</a></li>
                <li><a href="#" data-key="/">/</a></li>
                <li><a href="#" data-key="*">x</a></li>    
                <li><a href="#" data-key="7">7</a></li>
                <li><a href="#" data-key="8">8</a></li>
                <li><a href="#" data-key="9">9</a></li>
                <li><a href="#" data-key="-">-</a></li>
                <li><a href="#" data-key="4">4</a></li>
                <li><a href="#" data-key="5">5</a></li>
                <li><a href="#" data-key="6">6</a></li>
                <li><a href="#" data-key="+">+</a></li>
                <li><a href="#" data-key="1">1</a></li>
                <li><a href="#" data-key="2">2</a></li>
                <li><a href="#" data-key="3">3</a></li>
                <li><a href="#" data-key="equal" class="equal tall">=</a></li><!-- para hacer que el "=" que se vea mas alto en la calculadora-->
                <li><a href="#" data-key="0" class="wide shift">0</a></li>
                <li><a href="#" data-key="." class="shift">.</a></li>
            </ul>
        </div>
        </div>
    <script src="calculadora.js"></script>
    </body>
</html>
